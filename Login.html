<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="container">
   <section id="conteudoFormulario">
      <div class="row">
       
              <!--Formulário de Login Sigma -->

              
         <div class="col-sm-6 marca">
            <div class="cabecalho">
               <div class="imagem-logo">
                  <img src="#" alt="Logo da Clínica PCC">
               </div>
               <p>Clínica</p>
               <h2>Mourão </h2>
               <p>A opção certa para Você</p>
               <a href="index.html" class="saiba-mais">Saiba mais sobre nós</a>
            </div>
            <div class="mensagem-sucesso">
               <p>Ótimo! Você agora é um dos nossos membros</p>
               <a href="#" class="perfil">Seu Perfil</a>
            </div>
         </div>

       
         <div class="col-sm-6 formulario">
            
            <div class="login peca-formulario trocado">
               <form class="formulario-login" action="#" method="post">
                  <div class="titulo-formulario">
                     <h2>Acesse sua conta</h2>
                  </div>
                  <div class="grupo-formulario">
                     <label for="loginEmail">Endereço de Email</label>
                     <input type="email" name="loginEmail" id="loginEmail" class="login-email" required>
                     <span class="erro"></span>
                  </div>

                  <div class="grupo-formulario">
                     <label for="loginCPF">CPF</label>
                     <input type="text" name="loginCPF" id="loginCPF" class="login-cpf" maxlength="11" required>
                     <span class="erro"></span>
                  </div>

                  <div class="grupo-formulario">
                     <label for="loginSenha">Senha</label>
                     <input type="password" name="loginSenha" id="loginSenha" class="login-senha" required>
                     <span class="erro"></span>
                  </div>

                  <div class="acoes">
                     <input type="submit" value="Login">
                     <a href="#" class="trocar">Sou Novo</a>
                  </div>
               </form>
            </div>

            <!-- Fim do Formulário de Login Sigma -->

            <!-- Formulário de Cadastro Sigma -->
            <div class="cadastro peca-formulario">
               <form class="formulario-cadastro" action="#" method="post">
                  <div class="titulo-formulario">
                     <h2>Crie sua conta</h2>
                  </div>
                  <div class="grupo-formulario">
                     <label for="nome">Nome Completo</label>
                     <input type="text" name="nomeUsuario" id="nome" class="nome">
                     <span class="erro"></span>
                  </div>

                  <div class="grupo-formulario">
                     <label for="email">Endereço de Email</label>
                     <input type="email" name="enderecoEmail" id="email" class="email">
                     <span class="erro"></span>
                  </div>

                  <div class="grupo-formulario">
                     <label for="telefone">Número de Telefone</label>
                     <input type="tel" name="telefone" id="telefone" class="telefone">
                     <span class="erro"></span>
                  </div>

                  <div class="grupo-formulario">
                     <label for="cpf">CPF</label>
                     <input type="text" name="cpf" id="cpf" class="cpf" maxlength="11">
                     <span class="erro"></span>
                  </div>

                  <div class="grupo-formulario">
                     <label for="senha">Senha</label>
                     <input type="password" name="senha" id="senha" class="senha">
                     <span class="erro"></span>
                  </div>

                  <div class="grupo-formulario">
                     <label for="confirmaSenha">Confirmar Senha</label>
                     <input type="password" name="confirmaSenha" id="confirmaSenha" class="confirmaSenha">
                     <span class="erro"></span>
                  </div>

                  <div class="acoes">
                     <input type="submit" value="Cadastrar Agora" id="enviar">
                     <a href="#" class="trocar">Já tenho uma conta</a>
                  </div>
               </form>
            </div><!-- Fim do Formulário de Cadastro Sigma -->
         </div>
      </div>
   </section>

   <footer>
   </footer>

</div>
<!-- partial -->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="Login.js"></script>

</body>
</html>
